    <style>
        /* Animated Background with More Shades */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #00BFFF, #8A2BE2, #FF69B4, #87CEEB);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>

        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xqapeezp" method="POST">

            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Chatbot Icon -->
    <img src="images/icon.png" alt="Chat with me" class="chatbot-icon" id="chatbotIcon">

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-box" id="chatBox">
            <div class="message bot">Bhai, mujhse baat kar! 'exit' likh kar band kar sakta hai.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type here...">

    </div>
